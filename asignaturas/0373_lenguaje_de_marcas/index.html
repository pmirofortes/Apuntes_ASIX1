<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Lenguajes de Marcas - ASIX</title>
    <link rel="icon" href="../../Icons/lenguaje_de_marcas.ico">
    <style>
        /* Estilo General */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #00A86B; 
        }

        h1 {
            text-align: center;
            color: white; 
            padding: 20px;
            margin-top: 0;
        }

        /* Header fijo */
        header {
            background-color: #00A86B; /* Fondo verde jade */
            color: white; /* Texto blanco */
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #00A86B; /* Verde jade */
            background-color: white;
        }

        nav .active {
            color: #00A86B;
            background-color: white;
        }

        section {
            margin-top: 120px;
            padding: 20px;
        }

        h2 {
            color: #00A86B; /* Verde jade */
        }

        ol {
            list-style-type: decimal;
            margin-left: 20px;
        }

        li {
            margin: 10px 0;
        }

        

        #indice a {
            color: #00A86B; /* Verde jade */
            font-size: 1.2em;
        }

        #indice a:hover {
            color: #333; /* Vuelve al gris oscuro al pasar */
            font-weight: bold;
        }

        section p {
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Índice de Lenguajes de Marcas - ASIX</h1>
        <nav>
            <a href="#indice" class="active">Índice</a>
            <a href="#tema1">GitHub</a>
            <a href="#tema2">MarkDown</a>
            <a href="#tema-3">HTML</a>
            <a href="#tema-4">CSS</a>
            <a href="#tema-5">Diseño Responsive</a>
        </nav>
    </header>

    <section id="indice">
        <h2><br>Índice de Temas de Lenguajes de Marcas</h2>
        <ol>
            <li><a href="#tema1">GitHub</a></li>
            <li><a href="#tema2">MarkDown</a></li>
            <li><a href="#tema3">HTML</a></li>
            <li><a href="#tema4">CSS</a></li>
            <li><a href="#tema5">Diseño Responsive</a></li>
        </ol>
    </section>

    <section>
        <h2 id="tema1">GitHub</h2>
    </section>

    <section>
        <h2 id="tema2">MarkDown</h2>
    </section>
    
    <section>
        <h2 id="tema3">HTML</h2>
    </section>

    <section>
        <h2 id="tema4">CSS</h2>
    </section>

    <section>
        <h2 id="tema5">Diseño Responsive</h2>
    </section>

</body>
</html>
